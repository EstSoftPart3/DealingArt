/*
 * 게시판 목록 조회
 * PARAM : BRD_TYP_CD = #{brdTypCd}
		NT - 공지사항
		FA - faq
		brdConTypCd = #{brdConTypCd} : 게시물종류
		 UP	- 이용정책
		 CO	- 공통
		 PU	- 구매
		 SA	- 판매
		 TR	- 운송
		 DE	- 거래
 * RETURN : 게시판 목록
 
 */
 function selectBrdList(brdTypCd,brdConTypCd){
	 
	 console.log(brdConTypCd);
 	
 	$.ajax({
         type: "post",
         url: "/selectBrdList",
         data:{
        	 brdTypCd : brdTypCd,
        	 brdConTypCd : brdConTypCd
 		 },
         success: function(data) {
         	var brdList = null;
         	var brdListHtml = "";
         	
         	if(data.result != null && data.result.length > 0){
         		brdList = data.result;	
         		console.log(data);
         		
         		for(var i=0; i<brdList.length; i++){
         			
         			 var timpStr = brdList[i].brdContent;
                 	 
                 	 timpStr = timpStr.replaceAll("&lt;","<");
	   	        	 timpStr = timpStr.replaceAll("&gt;",">");
	   	        	 timpStr = timpStr.replaceAll("&amp;lt;","<");
	   	        	 timpStr = timpStr.replaceAll("&amp;gt;",">");
	   	        	 timpStr = timpStr.replaceAll("&amp;nbsp;"," ");
	   	        	 timpStr = timpStr.replaceAll("&amp;amp;","&");
	   	        	 //Table 수정 금지
	   	        	 timpStr = timpStr.replaceAll("true","false");
					
         			brdListHtml += '<div class="panel-heading3 active" role="tab" id="heading'+ brdList[i].brdSq +'">';
					brdListHtml += '	<h4 class="panel-title3">';
					brdListHtml += '		<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse'+ brdList[i].brdSq +'" aria-expanded="true" aria-controls="collapse'+ brdList[i].brdSq +'">';
					brdListHtml += '			'+ brdList[i].brdTitle +'';
					brdListHtml += '		<div class="collapsdiv"></div>';
					brdListHtml += '		</a>';
					brdListHtml += '	</h4>';
					brdListHtml += '</div>';
					brdListHtml += '<div id="collapse'+ brdList[i].brdSq +'" class="panel-collapse3 collapse" role="tabpanel" aria-labelledby="heading'+ brdList[i].brdSq +'">';
					brdListHtml += '	<div class="panel-body">';
					brdListHtml += '		<div class="coll-text ck-blurred ck ck-content" style="border: 0px solid #efefef;" lang="ko" dir="ltr"  aria-label="main" contenteditable="false">';
					brdListHtml += '			'+ timpStr +'';
					brdListHtml += '		</div>';
					brdListHtml += '	</div>';
					brdListHtml += '</div>';
         			
             	}
         		
             	$("#ul_brdList").empty();
             	$("#ul_brdList").append(brdListHtml).trigger("create");
             	
             	fn_styleNone();
             	
         	}else{
         		//modalAlertShow("검색 결과가 없습니다."); 
         		$("#ul_brdList").empty();
         	}
         },           
         error: function(error) {
             alert("오류 발생" + error);
         }
 	});
 }
