/*
 * 게시판 목록 조회
 * PARAM : BRD_TYP_CD = #{brdTypCd}
		NT - 공지사항
		FA - faq
 * RETURN : 게시판 목록
 */
 function selectBrdList(brdTypCd){
 	
 	$.ajax({
         type: "post",
         url: "/selectBrdList",
         data:{
        	 brdTypCd : brdTypCd,
        	 brdConTypCd : null
 		},
         success: function(data) {
         	var brdList = null;
         	var brdListHtml = "";
         	
         	if(data.result != null && data.result.length > 0){
         		brdList = data.result;	
         		console.log(data);
         		
         		for(var i=0; i<brdList.length; i++){

					brdListHtml += '<li>';
					brdListHtml += '	<a href="" data-toggle="modal" data-target="#lp_brdDtl" onclick="selectBrdDtl('+ brdList[i].brdSq +');">';
					brdListHtml += '		<p>'+ brdList[i].brdTitle +'</p>';
					brdListHtml += '		<span>'+ brdList[i].regDate +'</span>';
					brdListHtml += '	</a>';
					brdListHtml += '</li>';
             	}
         		
             	$("#ul_brdList").empty();
             	$("#ul_brdList").append(brdListHtml).trigger("create");
         	}else{
         		modalAlertShow("검색 결과가 없습니다."); 
         		$("#ul_brdList").empty();
         	}
         },           
         error: function(error) {
             alert("오류 발생" + error);
         }
 	});
 }
 
 
 /*
	 * 게시판 상세 조회
	 * PARAM : BRD_SQ = #{brdSq}
	 * RETURN : 게시판 상세
	 */
  function selectBrdDtl(brdSq){
  	
  	$.ajax({
          type: "post",
          url: "/selectBrdDtl",
          data:{
        	  brdSq : brdSq
  		},
          success: function(data) {
          	var mgzDtl = null;
          	console.log(data);
          	if(data.result != null){
              	$("#lp_brdDtl_cntnt").empty();
              	
              	 var timpStr = data.result.brdContent;
              	 
              	 timpStr = timpStr.replaceAll("&lt;","<");
	        	 timpStr = timpStr.replaceAll("&gt;",">");
	        	 timpStr = timpStr.replaceAll("&amp;lt;","<");
	        	 timpStr = timpStr.replaceAll("&amp;gt;",">");
	        	 timpStr = timpStr.replaceAll("&amp;nbsp;"," ");
	        	 timpStr = timpStr.replaceAll("&amp;amp;","&");
	        	 //Table 수정 금지
	        	 timpStr = timpStr.replaceAll("true","false");
	        	 document.getElementById('lp_brdDtl_cntnt').innerHTML=timpStr;
	        	 
	        	 //ckEditor Mouse Over Class Remove
	        	 fn_styleNone();
              	
              	
          	}else{
          		modalAlertShow("검색 결과가 없습니다."); 
          		$("#lp_brdDtl_cntnt").empty();
          		
          		
          	}
          },           
          error: function(error) {
              alert("오류 발생" + error);
          }
  	});
  }
