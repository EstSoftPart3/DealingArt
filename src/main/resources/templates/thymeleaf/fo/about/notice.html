function fn_boardContent(boardTitle,brdContent) {

}

//회원 리스트 호출
	function searchMemberData(page) {
		$.ajax({
	           type: "post",
	           url: "/admin/board/boardListData",
	           data: {
	        	   page : page,
	        	   pageSize : 100,
	        	   useYn : 'Y',
	        	   brdTypCd : 'NT',
	        	   searchGubun : $("#searchGubun").val(),
	        	   searchWord : $("#searchWord").val()
	           },
	           success: function(data) {
	        	   
	        	   console.log(data);
	        	   
	        	   
	        	   dataList = data.boardData.boardInfo;
	        	    
	        	   var authGubun = '';
	        	   var checkState = '';
	        	   var strHtml = '';
	        	   for(i=0; i<dataList.length; i++){
	        		   
	        		   //onmouseover="imageInfo(\''+cid+'\')" brdContent
	        		   
		        	   	strHtml += '<li>';
		        	   	strHtml += '<a href="javascript:fn_boardContent(\''+dataList[i].brdTitle+'\')">';
		        	   	//strHtml += '<a href="javascript:fn_boardContent(\''+dataList[i].brdTitle+'\',\''+dataList[i].brdContent+'\')">';
		        	   	//strHtml += "<a href='javascript:fn_boardContent('\'+dataList[i].brdTitle+\''"+dataList[i].brdTitle+"')'>";
		        	   	strHtml += '<p>' + dataList[i].brdTitle +'</p>';
		        		strHtml += '</a>';
		        	   	strHtml += '</li>';
		        	   	
		        	 	checkState = '';
		           }
	        	   $("#dataList").empty();
	        	   $("#dataList").append(strHtml).trigger("create");
	        	   
			
	           },
	           error: function(error) {
	        	   var errorJson = JSON.stringify(error);
	               //alert("오류 발생" + errorJson);
	               console.log(errorJson);
	           }
		})
	}
 
 
 
/* 메뉴바 FIXED */
if (jQuery(window).width() > 0) {
     jQuery(window).on("scroll",function(ev){
         if(jQuery(window).scrollTop() > 80 ) { /* 해당 높이를 벗어나면 fixed 클래스 추가 */
             jQuery('.head-wrap').addClass('fixed');
         }
         else{
             jQuery('.head-wrap').removeClass('fixed');
         }
         return false;
     });
}

var delay = 300;
var timer = null;

//Javascript
window.addEventListener('resize', function(){
 	clearTimeout(timer);
 	timer = setTimeout(function(){
 		document.location.reload();
 	}, delay);
});

//jQuery
$(window).on('resize', function(){
 	clearTimeout(timer);
 	timer = setTimeout(function(){
 		document.location.reload();
 	}, delay);
});
 
$('ul.dropdown-menu.mega-dropdown-menu').on('click', function(event){
    // The event won't be propagated up to the document NODE and 
    // therefore delegated events won't be fired
    event.stopPropagation();
});
