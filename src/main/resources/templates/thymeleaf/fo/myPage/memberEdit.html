<script type="text/javascript">   

//회원가입
$("#memberUpdateBtn").on('click', function(event){
	
	//회원번호
	var mbrSq = $("#uMbrSq").val();
	
	//회원아이디
	var mbrId = $("#uMbrId").val();
	//비밀번호
	var mbrPasswrd = $("#uMbrPasswrd").val();
	//비밀번호 확인
	var mbrPasswrdConfirm = $("#uMbrPasswrdConfirm").val();
	//성명
	var mbrNm = $("#uMbrNm").val();
	//휴대번호
	var mbrCpNum = $("#uMbrCpNum").val();
	
	if(isEmpty(mbrId)) {
		fn_validation('uMbrIdCheck','이메일을 입력해주세요.', 'R');
		return;
	} 
	if(!CheckEmail(mbrId)) {
		fn_validation('uMbrIdCheck','이메일을 올바르게 입력해주세요.', 'R');
		return;
	}
	fn_validation('uMbrIdCheck','주로 사용하는 이메일을 입력해 주세요. 경매/판매 내역을 발송해 드립니다.', 'B');
	//비밀번호--------------------------------------------------------------------//
	if(isEmpty(mbrPasswrd)) {
		$('#uMbrPwdCheckU').css('color','red');
		$('#uMbrPwdCheckD').css('color','#999999');
		return;
	} 
	if(!/^[a-zA-Z0-9!@#$%^&*()?_~]{8,20}$/.test(mbrPasswrd))
	{
		$('#uMbrPwdCheckU').css('color','red');
		$('#uMbrPwdCheckD').css('color','#999999');
		return;
	}
	var chk = 0;
	if(mbrPasswrd.search(/[0-9]/g) != -1 ) chk ++;
	if(mbrPasswrd.search(/[a-z]/ig)  != -1 ) chk ++;
	if(mbrPasswrd.search(/[!@#$%^&*()?_~]/g)  != -1  ) chk ++;
	if(chk < 2)
	{
		$('#mbrPwdCheckU').css('color','#999999');
		$('#mbrPwdCheckD').css('color','red');
		return;
	}
	 var SamePass_0 = 0; //동일문자 카운트
	 var SamePass_1 = 0; //연속성(+) 카운드
	 var SamePass_2 = 0; //연속성(-) 카운드
	 
	 var chr_pass_0;
	 var chr_pass_1;
	 
	 for(var i=0; i < mbrPasswrd.length; i++) {
	  chr_pass_0 = mbrPasswrd.charAt(i);
	  chr_pass_1 = mbrPasswrd.charAt(i+1);
	 
	  //동일문자 카운트
	  if(chr_pass_0 == chr_pass_1) {
	   SamePass_0 = SamePass_0 + 1
	  } // if
	 
	 
	  //연속성(+) 카운드
	  if(chr_pass_0.charCodeAt(0) - chr_pass_1.charCodeAt(0) == 1) {
	   SamePass_1 = SamePass_1 + 1
	  } // if
	 
	  //연속성(-) 카운드
	  if(chr_pass_0.charCodeAt(0) - chr_pass_1.charCodeAt(0) == -1) {
	  	SamePass_2 = SamePass_2 + 1
	  } // if
	 } // for
	 
	 if(SamePass_0 > 1) {
		 $('#mbrPwdCheckU').css('color','#999999');
		 $('#mbrPwdCheckD').css('color','red');
		 return;
	 } // if
	 
	 if(SamePass_1 > 1 || SamePass_2 > 1 )  {
		 $('#mbrPwdCheckU').css('color','#999999');
		 $('#mbrPwdCheckD').css('color','red');
		 return;
	 }
	
	 // 비밀번호 아이디 포함 여부
	 if(mbrPasswrd.search(mbrId)>-1)
	 {
		 $('#mbrPwdCheckU').css('color','#999999');
		 $('#mbrPwdCheckD').css('color','red');
		  return;
	 }
	
	 $('#mbrPwdCheckU').css('color','#999999');
	 $('#mbrPwdCheckD').css('color','#999999');
	 
	 //비밀번호.비밀번호확인 일치 체크 mbrPwdReCheck
	 if(mbrPasswrd != mbrPasswrdConfirm) {
		fn_validation('mbrPwdReCheck','비밀번호가 일치 하지 않습니다.', 'R');
		return;
	 }
	
	 fn_validation('mbrPwdReCheck','확인을 위해 새 비밀번호를 다시 입력해주세요.', 'B');
	//비밀번호--------------------------------------------------------------------//
	
	if(isEmpty(mbrNm)) {
		 fn_validation('uMbrNmCheck','이름을 정확히 입력하세요', 'R');
		 return;
	 }
	fn_validation('uMbrNmCheck','', 'B')
	
	//휴대폰번호
	 if(isEmpty(uMbrCpNum)) {
		 fn_validation('uMbrCpNumCheck','휴대폰번호를 정확히 입력하세요.', 'R');
		 return;
	 }
	 
	fn_validation('uMbrCpNumCheck','', 'B');
	
	let memParams = {
	  "mbrSq" : mbrSq,
	  "mbrId" : mbrId,
	  "mbrPasswrd" : mbrPasswrd,
	  "mbrNm" : mbrNm,
	  "mbrCpNum" : mbrCpNum
	}
	
	 $.ajax({
	     type: "post",
	     url: "/myPage/memberUpdateData",
	     data: memParams,
	     success: function(data) {
	    	 modalAlertShow("회원수정이 완료 되었습니다.","");
	   	 },
	     error: function(error) {
	  	   var errorJson = JSON.stringify(error);
	         console.log(errorJson);
	     }
	})
	
});


//아이디 중복 체크 2022-03-29
$("#uMbrId").blur(function() {
	var dataCheckCount = {};
	
	var mbrIdParam = $("#uMbrId").val();
	
	if(mbrIdParam) {
	
		let param = {
			mbrId : mbrIdParam
		}
		
		$.ajax({
			   type: "post",
			   url: "/admin/member/memberChkData",
			   data: param,
			   success: function(data) {
				   
				dataCheckCount = data.memberCheck.memberCheck[0];
				
				console.log("dataCheckCount :"+dataCheckCount);
				
				if(dataCheckCount > 0) {
								
					var msg = "이미 가입된 이메일 주소입니다. 다른 이메일을 입력해 주세요.";
					
					fn_validation('uMbrIdCheck',msg, 'R');
					fn_validation('uMbrPwdCheck','', 'B');
					fn_validation('uMbrPwdReCheck','확인을 위해 새 비밀번호를 다시 입력해주세요.', 'B');
					fn_validation('uMbrNmCheck','', 'B');
					$('#uMbrPwdCheckU').css('color','#999999');
					$('#uMbrPwdCheckD').css('color','#999999');
					
					return;
				
				} else {
					
					if(!CheckEmail(mbrIdParam)) {
						$('#uMbrIdCheck').html('이메일을 올바르게 입력해주세요.');
						$('#uMbrIdCheck').css('color','red');
					} else {
						var msg = "주로 사용하는 이메일을 입력해 주세요. 경매/판매 내역을 발송해 드립니다.";
						fn_validation('uMbrIdCheck',msg, 'B');	
					}
					
					return;
				}
			   },
			   error: function(error) {
				   var errorJson = JSON.stringify(error);
			       //alert("오류 발생" + errorJson);
			       console.log(errorJson);
			   }
			})
	} else {
		
		var msg = "주로 사용하는 이메일을 입력해 주세요. 경매/판매 내역을 발송해 드립니다.";
		
		fn_validation('mbrIdCheck',msg, 'B');
		
		return;
		
	}
});

  	    document.querySelectorAll(".item").forEach((item) => {
      	     item.style.gridRowEnd = `span ${item.clientHeight + 0}`;
      	  });
  	    
    }else if(window.matchMedia('(min-width: 751px)').matches) {
    	
  	      document.querySelectorAll(".item").forEach((item) => {
      	     item.style.gridRowEnd = `span ${item.clientHeight + 280}`;
      	  });
    	
    }else{
    	var swiper = new Swiper(".mySwiper2", {
          slidesPerView: 1,
          slidesPerGroup: 1,
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
          }
     });
    	
    	document.querySelectorAll(".item").forEach((item) => {

      	  });
  	  
     }
}).resize();

            },
