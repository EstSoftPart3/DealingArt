<script th:inline="javascript">
//var result = /*[[${result}]]*/ 'default';
var result = new Object();
var searchOptions = new Object();

jQuery(document).ready(function() {
	if(sAuthSqVal == 2){
		document.getElementById("portfolio").style.display="";
	}
	$("#conTitle").empty();
	$("#conBtn").empty();
	var conBtn = document.getElementById("conBtn");
	conBtn.style.display = "";
	var conTitleHtml = "";
	conTitleHtml += '<h3>통합 나의 작품</h3>';
	$("#conTitle").append(conTitleHtml).trigger("create");
	//conBtn.innerHTML += '<a href="/collection_reg"><img src="resources/img/mypage/mycon-3.png" /></a>';
	conBtn.innerHTML += '<a href="javascript:myWorkRegBtn();"><img src="resources/img/mypage/mycon-1.png" /></a>';
	$("#totalCollection").addClass("active");
	workList();
	masonryLayout();
});     

function myWorkRegBtn(){
	location.href="/myWorkListReg"
}

//나의 작품 검색 엔터키 누르면
function enter(e){
	if(e.keyCode == 13){
		searchMyWork();
	}
}
//나의 작품 검색
function searchMyWork(){
	var keyword = $("#searchKeyword").val();
	if(keyword != "" && keyword.length > 1){
		searchOptions.keyword = keyword;
		workList();
	}
	if(keyword == ""){
		searchOptions.keyword = null;
		workList();
	}
	if(keyword != "" && keyword.length < 2){
		modalAlertShow("검색어를 2글자 이상 입력해주세요.", "searchKeyword");
	}
}
//작품 상세 페이지 이동
function workDetail(sq){
	location.href = "/workDetail?workSq="+sq;
}
//구매 상세 페이지 이동
function dealDetail(sq){
	location.href = "/bidding?dealSq="+sq;
}
//판매완료 상세 페이지 이동
function soldoutDetail(sq){
	location.href = "/soldoutDetail?dealSq="+sq;	
}
//작품 공개 버튼 클릭시
function openYn(obj){
	var workSqList = new Array();
	workSqList.push(obj.attributes.workSq.value);
	if(obj.classList.value.indexOf('active') > -1){
		modalConfirm("선택한 작품을 <b class='c-red dib'>공개</b> 처리 하시겠습니까?", function(confrim){
			if(confrim){
				workOpenYn(workSqList, "Y");
			}

//작품 공개 비공개 처리
function workOpenYn(list, yn){
	var param = {
			workSqList : list,
			workOpenYn : yn
	};
	//공개처리 ajax후 reload
	$.ajax({
        type: "post",
        url: "/myWorkOpenYn",
        data: param,
        success: function(data) {
        	if(data.result > 0 && yn == "Y"){
        		modalAlertShow("선택한 작품 공개처리가 완료되었습니다.", "reload");
        	}else if(data.result > 0 && yn == "N"){
        		modalAlertShow("선택한 작품 비공개처리가 완료되었습니다.", "reload");
        	}else if(data.result < 1 && yn == "Y"){
        		modalAlertShow("공개처리에 실패했습니다.<br/>다시 시도해주세요.", "reload");
        	}else if(data.result < 1 && yn == "N"){
        		modalAlertShow("비공개처리에 실패했습니다.<br/>다시 시도해주세요.", "reload");
        	}
        },
        error: function(error) {
            alert("공개/비공개에 실패했습니다. 관리자에게 문의해주세요."); 
        }
	});
}

//거래 남은 시간 1초마다 계산해서 표현하기
setInterval(function() {
	var elements = document.querySelectorAll(".dealCount");
	for(var i=0; i<elements.length; i++){
		var html = '';
		var dday = parseInt(elements[i].attributes.dday.value);
		dday = new Date(dday).getTime();
		var today = new Date().getTime();
		if(today >= dday){
			location.reload;
		}
	  	var gap = dday - today;
		var day = Math.floor(gap / (1000 * 60 * 60 * 24));
		var hour = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var min = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
		var sec = Math.floor((gap % (1000 * 60)) / 1000);
		html += '<li>'+ day +'<span>day</span></li>';
		html += '<li>'+ hour +'<span>hrs</span></li>';
		html += '<li>'+ min +'<span>min</span></li>';
		html += '<li>'+ sec +'<span>sec</span></li>';
		elements[i].innerHTML = html;
	  	//document.getElementById("dealCount").innerHTML = day + " 일 " + hour + " : " + min + " : " + sec;
	}
}, 1000);
//화면 레이아웃 추가
function masonryLayout(callback) {
 	var msnry = new Masonry( '.grid', {
  		itemSelector: '.griditem',
  	  	columnWidth: 360,
  	  	gutter: 10,
  	  	horizontalOrder: true,
  	  	// originLeft: false //왼쪽부터 정렬 
  	  	// originTop: false //바닥부터
  	  	transitionDuration: '0.2s' //위치 전환 시간
	});

	imagesLoaded( '.grid' ).on( 'progress', function() {
		msnry.layout();
	});
	
	if(callback == "wrh1"){
		wrh1Callback();
	}
	if(callback == "wrh2"){
		wrh2Callback();
	}
	if(callback == "wrh3"){
		wrh3Callback();
	}
	if(callback == "wrh4"){
		wrh4Callback();
	}
	if(callback == "wrh5"){
		wrh5Callback();
	}
	if(callback == "wrh6"){
		wrh6Callback();
	}
}
