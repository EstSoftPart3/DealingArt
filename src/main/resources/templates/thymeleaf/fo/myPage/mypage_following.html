<body>
	<th:block th:replace="thymeleaf/header :: headerFragment"></th:block>
    <div id="container">
        <div class="mypage_wrap">
            <h2>팔로잉</h2>
            <div class="mypage_contents">
                <div id = "left_menu"></div>
                <div class="contents_right">
                    <div class="mypage_search_wrap">
                        <div class="search width100per">
                            <label for="search_input" class="hidden">검색</label>
                            <input type="text" id="search_input" placeholder="검색어를 입력해 주세요.">
                            <button class="btn_mypage_search right20" onclick="fnSearch()"></button>
                        </div>
                    </div>
                    <div class="mypage_tap_wrap" id="tap_following">
                        <ul class="tap_following">
                            <li id="btn_nal1" class="on bg_no" onclick="tapChange('');"></li>
                            <li id="btn_nal2" onclick="tapChange('1');"></li>
                            <li id="btn_nal3"  class="bg_no" onclick="tapChange('2');"></li>
                        </ul>
                    </div>                    
                    <div class="mypage_following_contents_row">
                    	<div class="following_wrap" id="listBox">
                        
                        </div>
                    </div>
                    <div class="btn_area">
                        <button type="button" onclick="followingSearchMore()">더보기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="thymeleaf/footer :: footerFragment"></th:block>
    <script th:inline="javascript">
    
    var mbrSq = /*[[${mbrSq}]]*/ 'default';
	
    var offset = 0;
	var obj = new Object();
	var limit = 9;
	var more = 0;
	var authSq = '';
	var searchWord = '';
	var myTotal = 0;
	var resultTotal = 0;
	
	$("document").ready(function(){
		
		if(mbrSq != null && mbrSq != "" && mbrSq != undefined){ //타인 마이페이지면
			$("#left_menu").load("/myPage/mypage_common_left", "mbrSq="+mbrSq);  // 레프트 메뉴 삽입
		}else{
			$("#left_menu").load("/myPage/mypage_common_left");  // 레프트 메뉴 삽입
		}
		
		// 팔로잉 리스트 뿌려주기
		followingList(authSq);
		
	});
	
	//탭 클릭 이벤트
	function tapChange(authSq1){
		more = 0;
		authSq = authSq1;
		
		$(".tap_following li").removeClass("on bg_no");
		if(authSq == ""){
			$("#btn_nal1").addClass("on bg_no");
			followingList("");
		}else if(authSq == "1"){
			$("#btn_nal2").addClass("on bg_no");
			followingList("1");
		}else if(authSq == "2"){
			$("#btn_nal3").addClass("on bg_no");
			followingList("2");
		}
	}
	
	//더보기 클릭
	function followingSearchMore(){
		if(resultTotal == myTotal){
			$(".btn_area").hide();
			modalAlertShow("더보기가 없습니다.");
		}
		more += 1;
		followingList(authSq);
	}
	
	//검색
	function fnSearch(){
		const element = document.querySelector('#search_input');
		const value = element.value;
		searchWord = value;
			
		followingList(authSq);
	}
	
	//마이페이지 팔로잉 목록 조회
	function followingList(authSq){
		obj.limit = 9 + (more*3);
		obj.authSq = authSq;
		obj.searchWord = searchWord;
		if(mbrSq != null && mbrSq != "" && mbrSq != undefined){
			obj.mbrSq = mbrSq;
		}
		
		$.ajax({
			type: "POST",
			url: "/myPage/selectFollowing",
			data: obj,
			success: (function(response){
				if (response.result.length > 0) {
					myTotal = response.myTotal;
					resultTotal = response.result.length;
					setFollowingHtml(response.result);
				}else{
					modalAlertShow("검색 결과가 없습니다."); 
					$(".following_wrap").empty();
				}
				
				setFollowingCnt(response.myTotal, response.myColTotal, response.myArtistTotal);
			}),
			error: (function(response){
				console.log(response);
			})
		})
	}
	
	//마이페이지 팔로잉 목록 뿌려주기
	function setFollowingHtml(list){
		var strHtml = '';
		
		result = list;
		
		var i = 0;
		for (i = 0; i < result.length; i++) {
			strHtml += '<div class="mypage_following_contents_row">';
			strHtml += '	<ul>';
				j=0;
				for (var j = 0; j < 3; j++) {
					if (result.length > i) {
						strHtml += '	<li>';
						strHtml += '		<div class="following_pic" onclick="openOtherPage('+result[i].mbrSq+')">';
						strHtml += '			<div class="pic"><img src="'+result[i].mbrProfileImgUrl+'" alt="">';
						strHtml += '			</div>';
						strHtml += '			<div class="header">';
						strHtml += '				<ul class="user_picname">';
						strHtml += '					<li><span>'+result[i].mbrNckNm+'</span></li>';
						strHtml += '				</ul>';
						strHtml += '			</div>';
						strHtml += '			<div class="text">'+result[i].mbrIntro+'</div>'; 
						strHtml += '		</div>';
						strHtml += '	</li>';

						i++
					}
				}
				i = i-1;
			
			strHtml += '	</ul>';
			strHtml += '</div>';
		}
		
		$(".following_wrap").empty();
        $(".following_wrap").append(strHtml).trigger('create');
	}
	
	//마이페이지 팔로잉 개수 뿌려주기
	function setFollowingCnt(myTotal, myColTotal, myArtistTotal){
		$("#btn_nal1").text("전체("+myTotal+")");
		$("#btn_nal2").text("컬렉터("+myColTotal+")");
		$("#btn_nal3").text("작가("+myArtistTotal+")");
	}
	
	function openOtherPage(mbrSq){
		location.href = "/otherPage/main?mbrSq="+mbrSq;
	}
	</script>
