<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../../../../resources/static/css/common_new.css"/>
    <title>Dealing Art</title>
</head>
<body>
    <div id="container">
        <div class="mypage_wrap">
            <h2>전시 후기/소개 등록</h2>
            <div class="mypage_exhint_select_wrap">                
                <div class="sel_area left0">
                    <select name="" id="">
                        <option value="">지역</option>
                    </select>
                </div>
                <div class="sel_sortation left170">
                    <select name="" id="">
                        <option value="">구분</option>
                    </select>
                </div>
            </div>
            <div class="mypage_contents pt50">                
                <div class="mypage_collectcreate_wrap">                    
                    <div class="third">
                        <form action="" method="" id="" name="">
                            <div class="public_nondis">                                    
                                <span><strong>*</strong>공개여부</span>
                                <ul>
                                    <li>                                            
                                        <input type="checkbox" id="a1" name="공개">
                                        <label for="a1"><span>공개</span></label>
                                    </li>
                                    <li>                                            
                                        <input type="checkbox" id="a2" name="공개">
                                        <label for="a2"><span>비공개</span></label>
                                    </li>
                                </ul>
                            </div>
                        </form>                        
                        <form action="" method="" id="" name="">
                            <div class="sns_allow_sharing">                                    
                                <span><strong>*</strong>SNS 공유허용</span>
                                <ul>
                                    <li>
                                        <div class="toggle-switch">
                                            <input type="checkbox" id="chkTog1">
                                            <label for="chkTog1">
                                                <span class="toggle-track"></span>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </form>                                             
                    </div>
                    <hr class="line">
                    <div class="four">
                        <div class="showing_off"> 
                            <div class="showingoff_file_area">
                                <p>드래그 앤 드롭이나 추가하기 버튼으로<br>
                                    대표 사진을 업로드 해주세요.<br>
                                    <span>
                                        * 권장 사이즈<br> 
                                        모바일 : 390 x 844<br>
                                        PC : 1440 x 1024
                                    </span>
                                </p>
                                <button class="btn_reprepic_add">대표사진 추가하기</button>
                            </div>
                        </div>
                    </div>                                              
                </div>
                <div class="exhint_edit_area">
                    <form action="" method="" id="" name="">
                        <p>
                            <label for="worksName">제 목</label>
                            <input type="text" id="worksName" name="" required placeholder="">
                        </p>
                    </form>
                </div>
                <!--편집기 영역 시작-->
                <div class="edit_area">
                    편집기 영역
                </div>
                <!--편집기 영역 끝--> 
                <div class="btn_regi_area">
                    <ul>
                        <li><button class="registration">등록</button></li>
                        <li><button>임시저장</button></li>
                        <li><button>미리보기</button></li>
                        <li><button>취소</button></li>
                    </ul>
                </div>    
            </div>
        </div>
    </div>

</html>
