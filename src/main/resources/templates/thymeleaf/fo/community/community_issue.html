    <script>
    
    var offset = 0;
    var nowPage = 0;
   	var startDate = '';
   	var endDate = '';
   	var obj = new Object();

   	var pageNextBtnCount = 0;
   	var endPage = 0;
   	var startPage = 0;
   	var realEndPage = 0;
   	var prev = false;
   	var next = false;
   	
	$(document).ready(function(){
		
		// 커뮤니티 노하우 뿌려주기
		communityIssueList();
   		
   		// select 정렬 값 선택시 데이터 검색
   		$(".knoSelectBox").on("change", function(){
   			
   			var id = $(this).attr("id");
   			obj[id] = $(this).val();
   			offset = 0;
   			nowPage = 0;
   			communityIssueList();
   		});

   	});
	
	// 커뮤니티 노하우 뿌려주기
   	function communityIssueList(){
   		
   		obj.comtTypCd = "ISS";
   		obj.startDate = startDate;
   		obj.endDate = endDate;
   		obj.limit = 10;
   		
   		obj.offset = nowPage * 10

   		$.ajax({
   			type: "POST",
   			url: "/community/communityListData",
   			data: obj,
   			success: (function(response){
   				setIssueHtml(response.result);
   				setPagenation(response.totalCount);
   			}),
   			error: (function(response){
   				
   			})
   		});
		
   	}
	
	// 노하우 뿌려주기
   	function setIssueHtml(list){
		
   		var strHtml = '';
   		
   		window.scrollTo({top:0});
   		
   		list.forEach( function (issue) {
   			strHtml += '<div class="exhint_row">';
	        strHtml += '    <div class="exhint_list_img"><img src="'+ issue.comtImgUrl +'" class="img-fit-contain" onclick="opneIssueDetail('+issue.comtSq+');" alt="" style="cursor: pointer;"></div>';
	        strHtml += '    <div class="contents">';
	        strHtml += '        <ul>';
	        
	        strHtml += '			<div onclick="opneIssueDetail('+issue.comtSq+');" style="cursor: pointer;">';
	        strHtml += '            	<li>';
	        strHtml += '                	<div class="tit">';
	        strHtml += '                    	<em>'+ issue.comtTitle +'</em>';
	        strHtml += '						<div class="ico_new">NEW</div>';
	        strHtml += '                	</div>';
	        strHtml += '            	</li>';
	        strHtml += '            	<li class="comt_content pt20">'+ issue.comtContent +'</li>';
	        strHtml += '			</div>';
	        
	        strHtml += '            <li class="comt-row-info">';
	        strHtml += '                <div class="user_wrap">';
	        strHtml += '                    <div class="user">';
	        strHtml += '                        <ul>';
	        
	        if(null != issue.mbrProfileImgUrl){
		        strHtml += '                            <li class="pt5"><img src="'+ issue.mbrProfileImgUrl +'" alt=""></li>';
	        } else {
	        	strHtml += '                            <li class="pt5"><img src="/resources/img/img_new/ico_dauser.png" alt=""></li>';
	        }
	        
	        strHtml += '                            <li class="user_name"><span>'+ issue.mbrNcknm +'</span></li>';
	        strHtml += '                        </ul>';
	        strHtml += '                    </div>';
	        strHtml += '                    <div class="icon_box">';
	        strHtml += '                        <ul>';
	        strHtml += '                            <li><p class="ico_good"  onclick="likeCheckYn(' + issue.comtSq + ');" style="cursor: pointer;"></p><span>'+ issue.comtLikes +'</span></li>';
	        strHtml += '                            <li><p class="ico_scrap"  onclick="scrapCheck(' + issue.comtSq + ');" style="cursor: pointer;"></p><span>'+ issue.comtScraps +'</span></li>';
	        strHtml += '                            <li><p class="ico_hits"></p><span>'+ issue.comtViews +'</span></li>';
	        strHtml += '                            <li><p class="ico_comments"></p><span>'+ issue.comtCmts +'</span></li>';
	        strHtml += '                        </ul>';
	        strHtml += '                    </div>';
	        strHtml += '                </div>';
	        strHtml += '            </li>';
	        strHtml += '        </ul>';
	        strHtml += '    </div>';
	        strHtml += '</div>';
   			
   		});
   		
   		$("#listBox .exhint_row").remove();
        $("#listBox").prepend(strHtml);
        setContentText($(".comt_content"));
   	}
	
 	// 작성 글 내용 텍스트만 가져오기
   	function setContentText(content) {
   		// ck에디터 태그 제외하기 위한 정규식
   		var regex = /ck-/;
   		
   		$.each(content, function(idx, item) {
   			var childTags = $(item).children();
   			var text = "";
   			
   			$.each(childTags, function(idx, item) {
   				var tagClasses = $(item).attr("class");
   				
   				// 클래스가 있을 경우
   				if(tagClasses) {
   					// ck-로 시작하는 클래스명이 없을 경우 텍스트를 가져옴
   					if(tagClasses.search(regex) === -1) {
   						text += $(item).text();
   					}
   				} else {
   					text += $(item).text();
   				}
   			});
   			
   			$(item).html(text);
   		});
   	}
	
	function opneIssueDetail(comtSq){
		location.href = "/community/issueDetail?SqNumber=" + comtSq;
	}
	
 	// 캘린더 선택시 조회하기 
   	function checkCalendar(){
   		startDate = $("#startDate").val();
   		endDate = $("#endDate").val();
   		
   		if(startDate != '' && endDate != ''){
   			offset = 0;
   			nowPage = 0;
   			$("#listBox .exhint_row").empty();
   			communityExhibitList();
   		}
   	}
 	
 	// 페이지네이션 그려주기 
 	function setPagenation(count){
 		
 		$("#paginate").empty();

 		var strHtml = '';
 		var totalCount = count.totalCount;
 		var i = 0;

 		realEndPage = Math.ceil( totalCount / 10 );												// 최종 페이지
 		endPage = Math.ceil( realEndPage / 10 ) > 10 ? 10 : realEndPage % 10;					// 10개씩 보여줄 마지막 페이지
 		next = ( Math.ceil( realEndPage / 10 ) ) > pageNextBtnCount + 1 ? true : false;			// 다음 10개버튼 보여주기 위한 boolean
 		prev = pageNextBtnCount > 0 ? true : false;

 		// 이전 페이지
 		if(prev) {
 			strHtml += '<a href="javascript:pageNextBtnCount = 0; nowPage = 0; communityIssueList();" class="next_end ml5"></a>';
 			strHtml += '<a href="javascript:pageNextBtnCount--; nowPage = 10 * pageNextBtnCount; communityIssueList();" class="next ml10"></a>'
 		}
 		
 		// 페이지 넘버
 		for(i = 0 * ( pageNextBtnCount * 10 ); i < endPage; i++) {
 			
 			if(nowPage == i) {
 				strHtml += '<a href="javascript:nowPage ='+ i +'; communityIssueList();"><strong>'+ ( i + 1 ) +'</strong></a>';
 			} else {
	 			strHtml += '<a href="javascript:nowPage ='+ i +'; communityIssueList();">'+ ( i + 1 ) +'</a>';
 			}
 		}
 		
 		// 다음 페이지
 		if(next){
 			strHtml += '<a href="javascript:pageNextBtnCount++; nowPage = 10 * pageNextBtnCount; communityIssueList();" class="next ml10"></a>'
 			
 			var finalPage = Math.ceil( realEndPage / 10 );
 			strHtml += '<a href="javascript:pageNextBtnCount = finalPage - 1; nowPage = ( finalPage - 1 ) * 10 ; communityIssueList();" class="next_end ml5"></a>';
 		}

 		$("#paginate").append(strHtml);
 		
 	}
 	
	// 좋아요 체크 여부 조회
	function likeCheckYn(sqNumber) {
		$.ajax({
			type : "post",
			url : "/member/myPage/likeCheck",
			data : {
				mbrSq : sMbrSqVal,
				comtSq : sqNumber,
			},
			success : function(data) {
				if (data > 0) {
					if (confirm("해당 게시물에 좋아요를 취소하시겠습니까?")) {
						likeDel(sqNumber);
					}
				} else {
					if (confirm("해당 게시물에 좋아요를 추가하시겠습니까?")) {
						likeAdd(sqNumber);
					}
				}
			},
			error : function(error) {
				alert("오류 발생" + error);
			}
		});
	}

	// 좋아요 추가
	function likeAdd(sqNumber) {
		$.ajax({
			type : "post",
			url : "/member/myPage/likeAdd",
			data : {
				mbrSq : sMbrSqVal,
				comtSq : sqNumber

			success : function(data) {

					location.reload();
				} else {

				alert("오류 발생" + error);
			}
		});
	}

	// 좋아요 취소
	function likeDel(sqNumber) {

   	// 이슈 게시물 스크랩 버튼
		// 스크랩 체크
	function scrapCheck(sqNumber){
		$.ajax({
	        type: "post",
	        url: "/member/myPage/scrapCheck",
	        data: {
	        	mbrSq : sMbrSqVal,
	        	comtSq : sqNumber
	        },
	        success: function(data) {
	        	if(sMbrSqVal == null) {
					modalAlertShow("로그인 된 회원만 이용 할 수 있습니다.");
				} else {
		        	if(data > 0){
		        		if(confirm("스크랩 목록에서 '제거'하시겠습니까?")){
		        			scrapDel(sqNumber);
		        	    }
		        	}else{
		        		if(confirm("스크랩 목록에 '추가'하시겠습니까?")){
		        			scrapAdd(sqNumber);
		        	    }
		        	}
				}
	        },
	        error: function(error) {
	            alert("오류 발생" + error);
	        }
		});
