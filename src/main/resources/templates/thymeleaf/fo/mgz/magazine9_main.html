	   * MGZ9 상세 조회

	   function selectMgz9Dtl_insight(mgzSq){
		$("#lp_mgz9Dtl_youtube").hide();
		$("#lp_mgz9Dtl_youtube").modal("hide");
	   	$.ajax({
	           type: "post",
	           url: "/mgz9/selectMgz9Dtl",
	           data:{
	          	 mgzSq : mgzSq
	   		},
	           success: function(data) {
	           	var mgzDtl = null;
	           	
	           	if(data.result != null){
	           		
	               	var mgzContent = data.result.mgzContent; 
	               	$("#lp_mgz9Dtl_insight_cntnt").empty();
	               	
	  				var timpStr = mgzContent;
	               	 
	               	 timpStr = timpStr.replaceAll("&lt;","<");

	 	        	 timpStr = timpStr.replaceAll("&amp;lt;","<");
	 	        	 timpStr = timpStr.replaceAll("&amp;gt;",">");
	 	        	 timpStr = timpStr.replaceAll("&amp;nbsp;"," ");
	 	        	 timpStr = timpStr.replaceAll("&amp;amp;","&");
	 	        	 //Table 수정 금지

	 	        	$(".ck-widget").css("outline-style","none");
	 	        	$(".ck-widget__selection-handle").css("display","none");

	               	if(appDevice == "MOBILE") {
	                 	$("#editor > div").css('font-size', '11px');
	        				$("#editor > div").css('padding-left', '0px');
	        			    $("#editor > div").css('padding-right', '0px');
            		}
	               	$("body").css("overflow", "hidden");
	               	$('#lp_mgz9Dtl_insight').modal({backdrop: 'static', keyboard: false})  
	               	$("#lp_mgz9Dtl_insight").modal("show");
	               	//2022-08-29 : 브라우져 URL 변경
	               	history.pushState(null, null, '?mgzSq='+mgzSq);
	               	
	           	}else{
	           		modalAlertShow("검색 결과가 없습니다.");

	           	}
	           },

	         	  var errorJson = JSON.stringify(error);
	               console.log(errorJson);
	           }

		}
