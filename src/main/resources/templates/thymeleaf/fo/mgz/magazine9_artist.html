		/* 검색 */
		function dealSearch() {
			//지정변수 및 파라미터 변수
			var option = [];
			var keyword = $("#searchKeyword").val();
			//input type year이 없어서 받은 날짜에서 연도만 자름
			var startDate = $("#startDate").val().substring(0,4);
			var endDate = $("#endDate").val().substring(0,4);
			var param = new Object();
			
			//활동분야 검색옵션 벨리데이션
			$(".searchOption").each(function(){
			    if( $(this).is(":checked") == true ){
			      option.push($(this).val());  
			    }
			});
			
			if (Array.isArray(option) && option.length === 0){
				var option = null;
			}
			
			//출생년도 검색옵션 벨리데이션
			if((startDate === "" ) && (endDate !== "" )){
				modalAlertShow("시작날짜를 입력해주세요.");
				return;
				console.log(startDate);
			}
			else if((startDate !== "" ) && (endDate === "" )){
				modalAlertShow("종료날짜를 입력해주세요.");
				return;
				
			}else if((startDate !== "" ) && (startDate >= endDate)){
				modalAlertShow("시작날짜는 종료날짜보다 이전이어야합니다.");
				return;
			}else
				
			//파라미터값 입력
			param.keyword = keyword;
			param.option = option;
			param.startDate = startDate;
			param.endDate = endDate;
			
			//Ajax로 파라미터 보낸 후 검색된 데이터 Html로 화면출력
			//if(keyword.length > 0) {
				$.ajax({
					type : "post",
					url : "/mgz9/search",
					contentType: 'application/json; charset=utf-8',
					data : JSON.stringify(param),
					success : function(data) {
						var result = data.result;
						var totalCount = data.totalCount;
						var html = "";
						if(result.length > 0){
							var total = '<h4 class="aut-h4"><span class="c-red">"' + keyword + '"</span> 검색결과 총 <span class="c-red">' + totalCount + '</span>개</h4>';
							html += "<table>";
							html += "<tbody>";
								for(i=0; i < result.length; i++){
									if (i%4 == 0) {
										html += "<tr>";
										html += "<td>";
										html += "<div>";
										html += "<ul class='author-ul'>";
										html +=	"<li>";
										html += "<a class='hd-div3 artstInfo' id='" + result[i].artstSq + "' style='cursor:pointer;'>";
										html += "<div class='hd-bg3'><img src='" + result[i].artstWorkImgUrl + "' style='width:100%; height:100%;'></div>";
										html += "<div class='user-1'><img src='" + result[i].artstProfileImgUrl + "' style='width:100%; height:100%; border-radius:40%;'></div>";
										html += "<div class='hd-text'>";
										html += "<h4>" + result[i].artstActvtyNm;
										html += "</h4>";
										html += "<div class='hd-d1 ellipsis'>" + result[i].artstSelfIntro + "</div>";
										html += "</div>";
										html += "</a>";
										html += "</li>";
										html += "</ul>";
										html += "</div>";
										html += "</td>";
									} else {
										html += "<td>";
										html += "<div>";
										html += "<ul class='author-ul'>";
										html +=	"<li>";
										html += "<a class='hd-div3 artstInfo' id='" + result[i].artstSq + "' style='cursor:pointer;'>";
										html += "<div class='hd-bg3'><img src='" + result[i].artstWorkImgUrl + "' style='width:100%; height:100%;'></div>";
										html += "<div class='user-1'><img src='" + result[i].artstProfileImgUrl + "' style='width:100%; height:100%; border-radius:40%;'></div>";
										html += "<div class='hd-text'>";
										html += "<h4>" + result[i].artstActvtyNm;
										html += "</h4>";
										html += "<div class='hd-d1 ellipsis'>" + result[i].artstSelfIntro + "</div>";
										html += "</div>";
										html += "</a>";
										html += "</li>";
										html += "</ul>";
										html += "</div>";
										html += "</td>";
										if(i%4 == 0) {
											html += "</tr>";
										}
									}
								}
							html += "</tbody>";
							html += "</table>";
						} else {
							modalAlertShow("검색 결과가 없습니다.");
							html += '<h4 class="aut-h4"><span class="c-red">"' + keyword + '"</span> 검색결과가 <span class="c-red">없습니다.</span></h4>';
						}
						$("#total").empty();
						$("#total").append(total).trigger("create");
						$("#list").empty();
						$("#list").append(html).trigger("create");
						var totalNum = data.totalNum;
						var currentNum = data.currentNum;
						var startNum = data.startNum;
						var endNum = data.endNum;
						var pageHtml = '';
						if(1 == currentNum) {
							pageHtml += "<span class='firstPage' style='font-size: 20px;'>[이전]</span>";
						} else {
							pageHtml += "<a href='javascript:void(0);' class='c-red currentNum' id='" + (currentNum - 1) + "' style='font-size: 20px;'>[이전]</a>";
						}
						for(i = startNum; i <= endNum; i++) {
							if(i == currentNum) {
								pageHtml += "&nbsp;&nbsp;&nbsp;<span style='font-size: 20px;'>" + i + "</span>";
							} else {
								pageHtml += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0);' class='c-red currentNum' id='" + i + "' style='font-size: 20px;'>" + i + "</a>";
							}
						}
						if(totalNum <= currentNum) {
							pageHtml += "&nbsp;&nbsp;&nbsp;<span class='lastPage' style='font-size: 20px;'>[다음]</span>";
						} else {
							pageHtml += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0);' class='c-red currentNum' id='" + (currentNum + 1) + "' style='font-size: 20px;'>[다음]</a>";
						}
						$("#page").empty();
						$("#page").append(pageHtml).trigger("create");
					},
					error : function(data) {
						console.log(data);
					}
