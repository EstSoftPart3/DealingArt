	/* 파일업로드 */
	$(document).ready(function(){
		
	selectMgz9List("EBI",pageStart,pageSize);
		
	  var fileTarget = $('.filebox .upload-hidden');
	
	    fileTarget.on('change', function(){
	        if(window.FileReader){
	            var filename = $(this)[0].files[0].name;
	        } else {
	            var filename = $(this).val().split('/').pop().split('\\').pop();
	        }
	
	        $(this).siblings('.upload-name').val(filename);
	    });
	    
	    
	    
	}); 
	
	
	/*
     * MGZ9 목록 조회
     * PARAM : 
    	#MGZ_TYP_CD
    		IST - INSIGHTS
    		MDA - MEDIA
    		EBI - EXHIBITION
     * RETURN : MGZ9 목록
     */
     function selectMgz9List(mgzTypCd,pageStart,page){
    	 
     	$.ajax({
             type: "post",
             url: "/mgz9/selectMgz9List",
             data:{
            	 pagestart : pageStart,
            	 page : page,
            	 mgzTypCd : mgzTypCd
     		 },
             success: function(data) {
            	 
             	var mgz9List = null;
             	var mgz9ListHtml = "";
             	
             	mgz9List = data.list.info;
             	
             	if(mgz9List != null && mgz9List.length > 0){
             		
             		for(var i=0; i<mgz9List.length; i++){
             			mgz9ListHtml += '<li>';
    	         		mgz9ListHtml += '	<a href="" data-toggle="modal" data-target="#lp_mgz9Dtl" onclick="selectMgz9Dtl('+ mgz9List[i].mgzSq +');">';
    	         		mgz9ListHtml += '		<div class="ml-img"><img src="'+ mgz9List[i].mgzMainImgUrl +'" /></div>';
    	         		mgz9ListHtml += '		<div class="ml-div">';
    	         		mgz9ListHtml += '			<h3 class="ml-h3">'+ mgz9List[i].mgzTitle +'</h3>';
    	         		mgz9ListHtml += '			<div class="ml-p">';
    	         		mgz9ListHtml += '				'+ mgz9List[i].mgzDescrptn +'';
    	         		mgz9ListHtml += '			</div>';
    	         		mgz9ListHtml += '			<span class="ml-time">'+ mgz9List[i].regDate +'</span>';
    	         		mgz9ListHtml += '		</div>';
    	         		mgz9ListHtml += '	</a>';
    	         		mgz9ListHtml += '</li>';
                 	}
             		
             		if($("#pageStart").val() == 0) {
             			var pageStartValue = parseInt($("#pageStart").val()) + pageSize;	
             		} else {
             			var pageStartValue = parseInt($("#pageStart").val()) + 3;
             		}
             		
             		scrollPageStart = pageStartValue;  
             		$("#pageStart").val(pageStartValue);
             		
                 	//$("#mgz9List").empty();
                 	$("#mgz9List").append(mgz9ListHtml).trigger("create");
                 	
                 	fn_styleNone();
                 	
                 	
                 	
                 	
             	}else{
             		modalAlertShow("검색 결과가 없습니다."); 
             		$("#mgz9List").empty();
             	}
             },           
             error: function(error) {
            	 var errorJson = JSON.stringify(error);
                 console.log(errorJson);
             }
     	});
     }
     
	
   //More Btn
     $("#btnMore").on('click', function(){
     	 
     	 var pageStart = $("#pageStart").val();
     	 
     	 selectMgz9List("EBI",pageStart,3);

	var paramMz9 = location.search;
	var params = new URLSearchParams(paramMz9);

		selectMgz9Dtl(getParam);
	}
     
     /*
      * MGZ9 상세 조회
      * PARAM : #MGZ_SQ
      * RETURN : MGZ9 상세
      */
      function selectMgz9Dtl(mgzSq){
      	
      	$.ajax({
              type: "post",
              url: "/mgz9/selectMgz9Dtl",
              data:{
             	 mgzSq : mgzSq
      		},
              success: function(data) {
              	var mgzDtl = null;
              	
              	if(data.result != null){
              		
              		var mgzContent = data.result.mgzContent; 
                  	$("#lp_mgz9Dtl_cntnt").empty();
                  	$("#lp_mgz9Dtl_cntnt").append(mgzContent).trigger("create");
                  	
                  	var appDevice =	$("#appDevice").val();
                  	if(appDevice == "MOBILE") {
                    	$("#editor > div").css('font-size', '11px');
           				$("#editor > div").css('padding-left', '0px');
           			    $("#editor > div").css('padding-right', '0px');
               		}
                  	
                  	
                  	$("#lp_mgz9Dtl").modal("show");
                  	
                    //2022-08-29 : 브라우져 URL 변경
                  	history.pushState(null, null, '?mgzSq='+mgzSq);
                  	
                  	
              	}else{
              		modalAlertShow("검색 결과가 없습니다."); 
              		$("#editor").empty();
              	}
              },           
              error: function(error) {
                  alert("오류 발생" + error);
              }
      	});
      }
