<script type="text/javascript">      

/* 파일업로드 */
$(document).ready(function(){
	
	//$("#lp_mgz9Dtl_cntnt").removeAttr("style");	
	
  var fileTarget = $('.filebox .upload-hidden');
  
	fileTarget.on('change', function(){
        if(window.FileReader){
            var filename = $(this)[0].files[0].name;
        } else {
            var filename = $(this).val().split('/').pop().split('\\').pop();
        }

        $(this).siblings('.upload-name').val(filename);
    });
	
}); 

/*
 * MGZ9 목록 조회
 * PARAM : 
	#MGZ_TYP_CD
		IST - INSIGHTS
		MDA - MEDIA
		EBI - EXHIBITION
 * RETURN : MGZ9 목록
 */
 function selectMgz9List(mgzTypCd){
 	
 	$.ajax({
         type: "post",
         url: "/selectMgz9List",
         data:{
        	 mgzTypCd : mgzTypCd
 		},
         success: function(data) {
         	var mgz9List = null;
         	var mgz9ListHtml = "";
         	
         	if(data.result != null && data.result.length > 0){
         		mgz9List = data.result;	
         		console.log(data);
         		
         		for(var i=0; i<mgz9List.length; i++){
         			mgz9ListHtml += '<li>';
	         		mgz9ListHtml += '	<a href="javascript:void(0);" onclick="selectMgz9Dtl('+ mgz9List[i].mgzSq +');">';
	         		mgz9ListHtml += '		<div class="ml-img"><img src="'+ mgz9List[i].mgzMainImgUrl +'" /></div>';
	         		mgz9ListHtml += '		<div class="ml-div">';
	         		mgz9ListHtml += '			<h3 class="ml-h3">'+ mgz9List[i].mgzTitle +'</h3>';
	         		mgz9ListHtml += '			<div class="ml-p">';
	         		mgz9ListHtml += '				'+ mgz9List[i].mgzDescrptn +'';
	         		mgz9ListHtml += '			</div>';
	         		mgz9ListHtml += '			<span class="ml-time">'+ mgz9List[i].regDate +'</span>';
	         		mgz9ListHtml += '		</div>';
	         		mgz9ListHtml += '	</a>';
	         		mgz9ListHtml += '</li>';
             	}
         		
             	$("#mgz9List").empty();
             	$("#mgz9List").append(mgz9ListHtml).trigger("create");
         	}else{
         		modalAlertShow("검색 결과가 없습니다."); 
         		$("#mgz9List").empty();
         	}
         },           
         error: function(error) {
             alert("오류 발생" + error);
         }
 	});
 }
 
 
 var paramMz9 = location.search
 
 var params = new URLSearchParams(paramMz9);
  
 var getParam= params.get('mgzSq');
 
 if(getParam !="" && getParam != null){
	selectMgz9Dtl(getParam);
 }
 
 /*
  * MGZ9 상세 조회
  * PARAM : #MGZ_SQ
  * RETURN : MGZ9 상세
  */
  function selectMgz9Dtl(mgzSq){
	  
  	$.ajax({
          type: "post",
          url: "/selectMgz9Dtl",
          data:{
         	 mgzSq : mgzSq
  		},
          success: function(data) {
          	var mgzDtl = null;
          	
          	if(data.result != null){
          		
              	var mgzContent = data.result.mgzContent; 
              	$("#lp_mgz9Dtl_cntnt").empty();
              	
 				var timpStr = mgzContent;
              	 
              	 timpStr = timpStr.replaceAll("&lt;","<");
	        	 timpStr = timpStr.replaceAll("&gt;",">");
	        	 timpStr = timpStr.replaceAll("&amp;lt;","<");
	        	 timpStr = timpStr.replaceAll("&amp;gt;",">");
	        	 timpStr = timpStr.replaceAll("&amp;nbsp;"," ");
	        	 timpStr = timpStr.replaceAll("&amp;amp;","&");
	        	 //Table 수정 금지
	        	 timpStr = timpStr.replaceAll("true","false");
	        	 document.getElementById('lp_mgz9Dtl_cntnt').innerHTML=timpStr;
              	
              	
              	//$("#lp_mgz9Dtl_cntnt").append(mgzContent).trigger("create");
              	
              	fn_styleNone();
              	
              	var appDevice =	$("#appDevice").val();
              	if(appDevice == "MOBILE") {
                	$("#editor > div").css('font-size', '11px');
       				$("#editor > div").css('padding-left', '0px');
       			    $("#editor > div").css('padding-right', '0px');
           		}
              	$("body").css("overflow", "hidden");
              	$('#lp_mgz9Dtl').modal({backdrop: 'static', keyboard: false})  
              	$("#lp_mgz9Dtl").modal("show");
          	}else{
          		modalAlertShow("검색 결과가 없습니다."); 
          		$("#lp_mgz9Dtl_cntnt").empty();
          	}
          },           
          error: function(error) {
              alert("오류 발생" + error);
          }
  	});
  }
 
  /*
   * MGZ9 콘첸츠 모달 닫기
   */
   function closeMgz9Dtl(){
	  
	  $("body").css("overflow", "scroll");
	  $("#lp_mgz9Dtl").modal("hide");
  }
