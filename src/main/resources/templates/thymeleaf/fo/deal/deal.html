<script type="text/javascript">      
    
$(window).on("resize", function () {
    if(window.matchMedia('(min-width: 1537px)').matches){
  	    document.querySelectorAll(".item").forEach((item) => {
      	     item.style.gridRowEnd = `span ${item.clientHeight + 0}`;
      	  });
      	  const wrap = document.querySelector(".columns-wrap2");
      	  wrap.style.display = "grid";
      	  wrap.style.gridTemplateColumns = "repeat(auto-fill, 353px)";
      	  wrap.style.gridAutoRows = "1px";
      	  
      	  
    	
    	
    }else if(window.matchMedia('(min-width: 751px)').matches) {
    	
  	      document.querySelectorAll(".item").forEach((item) => {
      	     item.style.gridRowEnd = `span ${item.clientHeight + 280}`;
      	  });
      	  const wrap = document.querySelector(".columns-wrap2");
      	  wrap.style.display = "grid";
      	  wrap.style.gridTemplateColumns = "repeat(auto-fill, 65rem)";
      	  wrap.style.gridAutoRows = "1px";
      	
    	
     }else{
    	var swiper = new Swiper(".mySwiper2", {
          slidesPerView: 1,
          slidesPerGroup: 1,
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
          }
     });
    	
    	document.querySelectorAll(".item").forEach((item) => {
      	     item.style.gridRowEnd = `span ${item.clientHeight + 150}`;
      	  });
      	  const wrap = document.querySelector(".columns-wrap2");
      	  wrap.style.display = "grid";
      	  wrap.style.gridTemplateColumns = "repeat(auto-fill, )";
      	  wrap.style.gridAutoRows = "1px";
    	
  	  
     }
}).resize();

	          jQuery('.head-wrap').removeClass('fixed');
	      }
	      return false;
	  });
	}
});

function dealSearch(){
	//검색옵션이 담긴 JSON
	var searchOptions = new Object();
	//회원구분
	if($('input[name=authSq]:checked').val() != null && $('input[name=authSq]:checked').val() != ""){
		searchOptions.authSq = $('input[name=authSq]:checked').val();
	}
	//거래유형코드
	var dealTypCds = new Array();
	document.querySelectorAll('input[name=dealTypCd]:checked').forEach((el) => {
		dealTypCds.push(el.value);
	});
	if(dealTypCds.length > 0){
		searchOptions.dealTypCds = JSON.stringify(dealTypCds);
	}
	//거래상태코드
	var dealSttsCds = new Array();
	document.querySelectorAll('input[name=dealSttsCd]:checked').forEach((el) => {
		dealSttsCds.push(el.value);
	});
	if(dealSttsCds.length > 0){
		searchOptions.dealSttsCds = JSON.stringify(dealSttsCds);
	}
	//작품형태코드
	var workShpCds = new Array();
	document.querySelectorAll('input[name=workShpCd]:checked').forEach((el) => {
		workShpCds.push(el.value);
	});
	if(workShpCds.length > 0){
		searchOptions.workShpCds = JSON.stringify(workShpCds);
	}
	//작품분류코드
	var workClsfcCds = new Array();
	document.querySelectorAll('input[name=workClsfcCd]:checked').forEach((el) => {
		workClsfcCds.push(el.value);
	});
	if(workClsfcCds.length > 0){
		searchOptions.workClsfcCds = JSON.stringify(workClsfcCds);
	}
	$.ajax({
        type: "post",
        url: "/dealSearch",
        data: searchOptions,
        success: function(data) {
        	var dealList;
        	var dealListHtml = "";
     		if(data == null){

     		}else{
     			//$("#columns2").empty();
     			dealList = data.result;
     		
	     		for(var i=0; i<dealList.length; i++){
	     		
	     			dealListHtml += '<figure class="item">';

	     				dealListHtml += '	<div class="item-div-img active" onclick="workDetail('+ dealList[i].workSq +')">';
	     				dealListHtml += '		<img src="'+ dealList[i].workMainImgUrl +'" style="width:353px;">';
	     				dealListHtml += '		<div class="item-ho">';
	     				dealListHtml += '			<p>'+ dealList[i].dealStrtDate +' - '+ dealList[i].dealEndngDate +'</p>';
	     				dealListHtml += '			<p> 응찰수 : '+ dealList[i].bidCnt +'</p>';
	     				dealListHtml += '				<ul><li>'+ dealList[i].dealRemainingDay +'<span>day</span></li>';
	     				dealListHtml += '				<li>'+ dealList[i].dealRemainingHour +'<span>hrs</span></li>';
	     				dealListHtml += '				<li>'+ dealList[i].dealRemainingMin +'<span>min</span></li>';
	     				dealListHtml += '				<li>'+ dealList[i].dealRemainingSec +'<span>sec</span></li></ul>';
	     				dealListHtml += '				<h4>시작가 : '+ dealList[i].dealStrtPrc +'</h4>';
	     				dealListHtml += '		</div>';
	     				dealListHtml += '	</div>';
	     			}
	     			if(dealList[i].dealTypCd == "S" && dealList[i].dealSttsCd == "TP"){
	     				dealListHtml += '	<div class="item-div-img sale" onclick="workDetail('+ dealList[i].workSq +')">';
	     				dealListHtml += '		<img src="'+ dealList[i].workMainImgUrl +'" style="width:353px;">';
	     				dealListHtml += '		<div class="item-ho2 sale-div">';
	     				dealListHtml += '			<h3>판매중</h3>';
	     				dealListHtml += '				<ul><li>'+ dealList[i].dealRemainingDay +'<span>day</span></li>';
	     				dealListHtml += '				<li>'+ dealList[i].dealRemainingHour +'<span>hrs</span></li>';
	     				dealListHtml += '				<li>'+ dealList[i].dealRemainingMin +'<span>min</span></li>';
	     				dealListHtml += '				<li>'+ dealList[i].dealRemainingSec +'<span>sec</span></li></ul>';
	     				dealListHtml += '		</div>';
	     				dealListHtml += '	</div>';
	     			}
	     			if(dealList[i].dealSttsCd == "TC"){
	     				dealListHtml += '	<div class="item-div-img sold-3">';
	     				dealListHtml += '		<img src="'+ dealList[i].workMainImgUrl +'" style="width:353px;">';
	     				dealListHtml += '	</div>';
	     			}
	     			dealListHtml += '	<div class="item-body">';
	     			dealListHtml += '		<div class="heart" workSq="'+ dealList[i].workSq +'" style="cursor:pointer;"></div>';
	     			dealListHtml += '		<div class="uesr-s">';
	     			if(dealList[i].artstProfileImgUrl == null || dealList[i].artstProfileImgUrl == ""){
	     				dealListHtml += '		<img src="resources/img/de/ues-icon.png"/>';
	     			}else{

	     			dealListHtml += '		<div class="text-s" style="padding-left:40px;">';
	     			dealListHtml += '			<h3>'+ dealList[i].artstActvtyNm +' ('+ dealList[i].artstBirthYear +')</h3>';
	     			dealListHtml += '			<p class="ts-1">'+ dealList[i].workNm +' ('+ dealList[i].workProdcYear +')</p>';

	     			if(dealList[i].dealTypCd == "A"){
	     				dealListHtml += '			<h4>입찰가 '+ dealList[i].maxBidPrc +'</h4>';
	     				dealListHtml += '			<p class="ts-2">';
	     				dealListHtml += '			'+ dealList[i].dealStrtDate +' – '+ dealList[i].dealEndngDate +'<br/>';
	     				dealListHtml += '			응찰수 : '+ dealList[i].bidCnt +'<br/>';
	     				dealListHtml += '			'+ dealList[i].dealRemainingDay +'일 '+ dealList[i].dealRemainingHour +'시 '+ dealList[i].dealRemainingMin +'분 '+ dealList[i].dealRemainingSec +'초';
	     				dealListHtml += '			</p>';
	     			}
	     			if(dealList[i].dealTypCd == "S"){
	     				dealListHtml += '			<h4>판매가 '+ dealList[i].dealFinalPrc +'</h4>';
	     			}
	     			if(dealList[i].authSq == 2){
	     				dealListHtml += '	<div class="artist active"><span>Artist</span></div>';
	     			}
	     			if(dealList[i].authSq == 1){
	     				dealListHtml += '	<div class="artist"><span>Artist</span></div>';
	     			}
	     			dealListHtml += '	</div>';
	     			dealListHtml += '</figure>';
	     		}
	     		//$("#columns2").append(dealListHtml).trigger("create");
     		}
     		
        },
        error: function(error) {
            alert("오류 발생" + error); 
        }
	})
}

		]
	});
}

$(document).on("click", ".heart", function(){
	var param = new Object();
	var element = $(this);
	param.workSq= element.attr("workSq");
	param.mbrSq = sMbrSqVal;
	if($(this).hasClass("on")){
		$.ajax({
	        type: "post",
	        url: "/scrapDel",
	        data: param,
	        success: function(data) {
	        	element.removeClass("on");
	        },
	        error: function(error) {
	            alert("오류 발생" + error);
	        }
		});
	}else{
		$.ajax({
	        type: "post",
	        url: "/scrapAdd",
	        data: param,
	        success: function(data) {
	        	if(data == 1){
	        		element.addClass("on");
	        	}else{
	        		modalAlertShow("스크랩 등록에 실패했습니다. 관리자에게 문의하세요.");
	        	}
	        },
	        error: function(error) {
	            alert("오류 발생" + error);
	        }
		});
	}
});
